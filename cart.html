<html>
<head>
  <title>Keranjang Belanja</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <center><h1>🛒 Keranjang Belanja</h1></center>
  <div class="container">
    <div id="cartItems"></div>
    <p class="total" id="cartTotal"></p>

    <div class="actions">
      <button onclick="clearCart()">Kosongkan Keranjang</button>
      <a href="poster.html"><button>Kembali Belanja</button></a>
      <button onclick="openPopup()">Pesan Sekarang</button>
    </div>
  </div>

  <!-- Popup Form Registrasi -->
  <div class="popup" id="popupForm">
    <div class="popup-content">
      <h2>Form Pemesanan</h2>
      <input type="text" id="nama" placeholder="Nama Pemesan" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="telp" placeholder="No. Telepon" required>
      <select id="gender">
        <option value="">Pilih Gender</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
      <!-- Tambahan alamat -->
      <textarea id="alamat" placeholder="Alamat Pengiriman" required></textarea>
      
      <button onclick="confirmOrder()">Konfirmasi Pemesanan</button>
      <button class="close-btn" onclick="closePopup()">Batal</button>
    </div>
  </div>

  <script>
  function formatRupiah(angka) {
    return "Rp " + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  }

  function renderCart() {
    let keranjang = JSON.parse(localStorage.getItem("keranjang")) || [];
    let cartDiv = document.getElementById("cartItems");
    let totalDiv = document.getElementById("cartTotal");

    if (keranjang.length === 0) {
      cartDiv.innerHTML = "<p style='text-align:center;'>Keranjang kosong 😢</p>";
      totalDiv.textContent = "";
      return;
    }

    let html = "<table>";
    html += "<tr><th>Gambar</th><th>Nama Produk</th><th>Harga</th><th>Aksi</th></tr>";

    let total = 0;
    keranjang.forEach((item, index) => {
      let hargaNum = parseInt(item.harga.replace(/\D/g, "")) || 0;
      total += hargaNum;

      html += `
        <tr>
          <td><img src="${item.gambar}" width="80"></td>
          <td>${item.nama}</td>
          <td>${formatRupiah(hargaNum)}</td>
          <td><button onclick="removeItem(${index})">Hapus</button></td>
        </tr>
      `;
    });

    html += "</table>";
    cartDiv.innerHTML = html;
    totalDiv.textContent = "Total: " + formatRupiah(total);
  }

  function removeItem(index) {
    if (confirm("Yakin ingin menghapus produk ini?")) {
      let keranjang = JSON.parse(localStorage.getItem("keranjang")) || [];
      keranjang.splice(index, 1);
      localStorage.setItem("keranjang", JSON.stringify(keranjang));
      renderCart();
    }
  }

  function clearCart() {
    if (confirm("Yakin ingin mengosongkan keranjang?")) {
      localStorage.removeItem("keranjang");
      renderCart();
    }
  }

  // Popup Functions
  function openPopup() {
    document.getElementById("popupForm").style.display = "flex";
  }
  function closePopup() {
    document.getElementById("popupForm").style.display = "none";
  }

  function confirmOrder() {
    let nama = document.getElementById("nama").value;
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;
    let email = document.getElementById("email").value;
    let telp = document.getElementById("telp").value;
    let gender = document.getElementById("gender").value;
    let alamat = document.getElementById("alamat").value;

    if (!nama || !username || !password || !email || !telp || !gender || !alamat) {
      alert("⚠️ Harap isi semua field!");
      return;
    }

    // Ambil keranjang
    let keranjang = JSON.parse(localStorage.getItem("keranjang")) || [];
    if (keranjang.length === 0) {
      alert("Keranjang masih kosong!");
      return;
    }

    // Ambil history lama
    let history = JSON.parse(localStorage.getItem("history")) || [];
    const tanggal = new Date().toLocaleString("id-ID");

    keranjang.forEach(item => {
      let hargaNum = parseInt(item.harga.replace(/\D/g, "")) || 0;
      history.push({
        nama: item.nama,
        harga: hargaNum,
        jumlah: 1,
        total: hargaNum,
        tanggal: tanggal,
        pemesan: nama,
        alamat: alamat
      });
    });

    // Simpan ke localStorage
    localStorage.setItem("history", JSON.stringify(history));

    // Kosongkan keranjang setelah konfirmasi
    localStorage.removeItem("keranjang");
    renderCart();

    closePopup();
    alert("✅ Terima kasih, " + nama + 
          "! Pesananmu sudah dicatat.\nAlamat: " + alamat +
          "\nSilakan tunggu email dari toko.\nCek di halaman History untuk detail pesananmu.");
  }

  // Render saat halaman dibuka
  window.onload = renderCart;
  </script>
  
    <!-- Badge keranjang di pojok kanan atas -->
<div style="position:fixed; top:10px; right:20px; font-size:20px;">
  <a href="cart.html" style="text-decoration:none; color:black;">
    🛒 <span id="cartCount">0</span>
  </a>
</div>

<!-- Ikon History di pojok kanan atas -->
<div style="position:fixed; top:10px; right:80px; font-size:20px;">
  <a href="history.html" style="text-decoration:none; color:black;">
    📜 <span id="historyCount">0</span>
  </a>
</div>
  
</body>
</html>
