<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Form Pemesanan</h2>
    <form action="process-order.php" method="POST">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Masukkan email">

        <label for="no-telp">Nomor Telepon</label>
        <input type="text" id="no-telp" name="no_telp" required placeholder="Masukkan nomor telepon">

        <label for="produk">Produk yang Dipesan</label>
        <select id="produk" name="produk" required>
            <option value="">Pilih Produk</option>
            <option value="Produk A">Produk A</option>
            <option value="Produk B">Produk B</option>
            <option value="Produk C">Produk C</option>
        </select>

        <label for="jumlah">Jumlah</label>
        <input type="number" id="jumlah" name="jumlah" required min="1" placeholder="Jumlah yang ingin dipesan">

        <label for="alamat">Alamat Pengiriman</label>
        <textarea id="alamat" name="alamat" required rows="4" placeholder="Masukkan alamat pengiriman"></textarea>

        <button type="submit">Kirim Pemesanan</button>
    </form>
</div>

</body>
</html>
